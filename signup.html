      <form action="/" method="post">
        <img class="mb-4" src="images/Pen tool Logo.png" alt="" width="80" height="80"/>
        <h1 class="h3 mb-3 fw-normal">CoDiYaPa</h1>

          <input name="fname" type="text" class="form-control" id="floatingInput" required placeholder="First Name"/>

        </div>

            <input name="lname" type="text" class="form-control" id="floatingInput" required placeholder="Last Name" style="border-radius: 0;"/>

          </div>

            <label for="floatingInput">Email address</label>
          </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>
